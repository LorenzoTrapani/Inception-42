version: "3.8"

services:
  nginx:
    build:  requirements/nginx/.
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./web:/var/www/html
    networks:
      - inception_net
    depends_on:
      - wordpress
    env_file:
      - .env

  wordpress:
    build: requirements/wordpress/.
    container_name: wp-php
    volumes:
      - ./web:/var/www/html
    environment:
      DB_NAME: wordpress
      DB_USER: wpuser
      DB_PASSWORD: password
      DB_HOST: mariadb
    networks:
      - inception_net
    depends_on:
      mariadb:
        condition: service_healthy
    env_file:
      - .env

  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - inception_net
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mariadb-data:

networks:
  inception_net:
    driver: bridge
