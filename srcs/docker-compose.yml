services:
  nginx:
    container_name: nginx
    build:  requirements/nginx/.
    restart: always
    ports:
      - "443:443"
    volumes:
      - ${WP_VOLUME}:/var/www/html
      - ./requirements/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - inception_net
    depends_on:
      - wordpress
    env_file:
      - .env

  wordpress:
    container_name: wordpress
    build: requirements/wordpress/.
    restart: always
    volumes:
      - ${WP_VOLUME}:/var/www/html
    env_file:
      - .env
    networks:
      - inception_net
    depends_on:
      mariadb:
        condition: service_healthy

  mariadb:
    container_name: mariadb
    build: requirements/mariadb/.
    restart: always
    volumes:
      - ${MARIADB_VOLUME}:/var/lib/mysql
    networks:
      - inception_net
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]
      timeout: 20s
      retries: 10

volumes:
  mariadb-data:

networks:
  inception_net:
    driver: bridge
